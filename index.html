<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">


  <title>Type-Type R</title>
  <style media="screen">
    .hide {
      opacity: 0;
    }
  </style>
</head>

<body class="bg-dark text-white">
  <header class="bg-secondary text-center p-2">
    <h1 class="text-dark">Type-Type R</h1>
  </header>
  <div class="container grid-lg text-center">
    <div class="columns">
      <div class="column col-12">
        <p class="h4">Type the given word within <span class="text-success" id="seconds">5</span> seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" id="word-input" placeholder="Start typing..." autofocus>
        <h4 class="mt-3" id="message"></h4>
      </div>

      <div class="column col-12">
        <h3 id="time_display--running" class="hide">Time left: <span id="time">0</span></h3>
      </div>
      <div class="column col-12">
        <h3>Score: <span id="score">0</span></h3>
      </div>
      <div class="column col-12">
        <div class="card card-body bg-secondary text-white">
          <p class="text-dark">Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" charset="utf-8"></script>
</body>

</html>
